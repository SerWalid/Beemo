<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
            <link rel="stylesheet" href="{{ url_for('static', filename='PageOff/assets/css/painting.css') }}">
               <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>








 <div class="bg-img">

    </div>

<canvas id="canvas">

</canvas>


<nav class="tools-bar">
	<div class="button button-clear" data-clear></div>
</nav>

<nav class="thickness-bar">
	<div class="thickness active" data-thickness="4"></div>
	<div class="thickness" data-thickness="12"></div>
	<div class="thickness" data-thickness="24"></div>
	<div class="thickness" data-thickness="48"></div>
	<div class="thickness" data-thickness="128"></div>
</nav>

<nav class="color-bar">
	<div class="color" data-color="#9b59b6"></div>
	<div class="color" data-color="#3498db"></div>
	<div class="color" data-color="#2ecc71"></div>
	<div class="color active" data-color="#1abc9c"></div>
	<div class="color" data-color="#f1c40f"></div>
	<div class="color" data-color="#e67e22"></div>
	<div class="color" data-color="#E73C61"></div>
</nav>
















<div class="BodyMan">

        <div class="bob">
            <div class="head">
                <div class="fro"></div>
                <div class="face"></div>
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>

                <div class="beard"></div>
                <div class="stash"></div>
                <div class="mouth"></div>
                <div class="nose"></div>
            </div>
            <div class="torso">
                <div class="shirt"></div>
                <div class="buttons"></div>
                <div class="chest"></div>
                <div class="collar">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="legs">
                <div class="leg left">
                    <div class="upper-leg"></div>
                    <div class="lower-leg">
                        <div class="shoe"></div>
                    </div>

                </div>
                <div class="leg right">
                    <div class="upper-leg"></div>
                    <div class="lower-leg">
                        <div class="shoe"></div>
                    </div>
                </div>
                <div class="belt">
                    <div class="buckle"></div>
                </div>
            </div>
            <div class="arm left">
                <div class="upper-arm"></div>
                <div class="lower-arm">
                    <div class="hand left-hand">
                        <div class="paint-brush"><div class="brush"></div></div>
                        <div class="thumb"></div>
                    </div>
                </div>

            </div>
            <div class="arm right">
                <div class="upper-arm"></div>
                <div class="lower-arm">
                    <div class="hand right-hand">
                        <div class="paints">
                            <div class="paint"></div>
                            <div class="paint"></div>
                            <div class="paint"></div>
                        </div>
                        <div class="thumb"></div>
                    </div>
                </div>

            </div>
            <div class="shadow"></div>
        </div>

        <div class="paint-splashes">
            <div class="drip left"></div>
            <div class="drip left"></div>
            <div class="drip left"></div>
        </div>
        <div class="paint-splashes">
            <div class="drip right"></div>
            <div class="drip right"></div>
            <div class="drip right"></div>
        </div>

</div>

 <script src="static/PageOff/assets/js/painting.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

</body>
</html>
