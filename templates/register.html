{% extends 'base.html' %} {% block head %}
<title>Task Master</title>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='PageOff/assets/css/login.css') }}"
/>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='PageOff/assets/css/register.css') }}"
/>

{% endblock %} {% block body %}
<div class="login-root">
  <div
    class="box-root flex-flex flex-direction--column"
    style="min-height: 100vh; flex-grow: 1"
  >
    <div class="loginbackground box-background--white padding-top--64">
      <div class="loginbackground-gridContainer">
        <div
          class="box-root flex-flex"
          style="grid-area: top / start / 8 / end"
        >
          <div
            class="box-root"
            style="
              background-image: linear-gradient(
                white 0%,
                rgb(247, 250, 252) 33%
              );
              flex-grow: 1;
            "
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5">
          <div
            class="box-root box-divider--light-all-2 animationLeftRight tans3s"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2">
          <div
            class="box-root box-background--blue800"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4">
          <div
            class="box-root box-background--blue animationLeftRight"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6">
          <div
            class="box-root box-background--gray100 animationLeftRight tans3s"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end">
          <div
            class="box-root box-background--cyan200 animationRightLeft tans4s"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end">
          <div
            class="box-root box-background--blue animationRightLeft"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20">
          <div
            class="box-root box-background--gray100 animationRightLeft tans4s"
            style="flex-grow: 1"
          ></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17">
          <div
            class="box-root box-divider--light-all-2 animationRightLeft tans3s"
            style="flex-grow: 1"
          ></div>
        </div>
      </div>
    </div>
    <div
      class="box-root padding-top--24 flex-flex flex-direction--column"
      style="flex-grow: 1; z-index: 9"
    >
      <div
        class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center"
      ></div>
      <div class="formbg-outer">
        <div class="formbg">
          <div class="containerr">
            <header>Registration Form</header>
            <form action="/register" method="POST" class="form">
              <div class="input-box">
                <label>Full Name</label>
                <input
                  type="text"
                  name="full_name"
                  placeholder="Enter full name"
                  required
                />
              </div>
              <div class="input-box">
                <label>Email Address</label>
                <input
                  type="text"
                  name="email_address"
                  placeholder="Enter email address"
                  required
                />
              </div>
              <div class="input-box">
                <label>Phone Number</label>
                <input
                  type="text"
                  name="phone_number"
                  placeholder="Enter your phone number"
                  required
                />
              </div>
              <div class="input-box">
                <label>Password</label>
                <input
                  type="password"
                  name="password"
                  placeholder="Enter password"
                  required
                />
              </div>
              <div class="input-box">
                <label>Child's Full Name</label>
                <input
                  type="text"
                  name="child_full_name"
                  placeholder="Enter child's full name"
                  required
                />
              </div>
              <div class="input-box">
                <label>Child's Birth Date</label>
                <input
                  type="date"
                  name="birth_date"
                  placeholder="Enter birth date"
                  required
                />
              </div>
              <div class="gender-box">
                <label>Child's Gender</label>
                <div class="gender-option">
                  <div class="gender">
                    <input
                      type="radio"
                      id="check-male"
                      name="gender"
                      value="male"
                      checked
                    />
                    <label for="check-male">Male</label>
                  </div>
                  <div class="gender">
                    <input
                      type="radio"
                      id="check-female"
                      name="gender"
                      value="female"
                    />
                    <label for="check-female">Female</label>
                  </div>
                  <div class="gender">
                    <input
                      type="radio"
                      id="check-other"
                      name="gender"
                      value="prefer not to say"
                    />
                    <label for="check-other">Prefer not to say</label>
                  </div>
                </div>
              </div>
              <div class="input-box address">
                <div class="column">
                  <div class="select-box">
                    <select name="country">
                      <option hidden>Country</option>
                      {% for country in countries %}
                      <option value="{{ country }}">{{ country }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
        <div class="footer-link padding-top--24">
          <span>Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a></span>
          <div
            class="listing padding-top--24 padding-bottom--24 flex-flex center-center"
          >
            <span><a href="#">Â© Beemo</a></span>
            <span><a href="#">Contact</a></span>
            <span><a href="#">Privacy & terms</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
