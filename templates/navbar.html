<!-- ========== HEADER ========== -->
<header
  class="sticky top-0 inset-x-0 bg-white border-b border-gray-200 flex flex-wrap md:justify-start md:flex-nowrap z-50 w-full"
>
  <nav
    class="relative max-w-[85rem] w-full mx-auto md:flex md:items-center md:justify-between md:gap-3 px-4 sm:px-6 lg:px-8 py-8"
  >
    <!-- Logo w/ Collapse Button -->
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <a href="{{ url_for('main.Home') }}" class="logo">
        <p class="text-2xl font-bold text-blue-600">Beemo</p>
      </a>
      <!-- End Logo -->

      <!-- Collapse Button -->
      <div class="md:hidden">
        <button
          type="button"
          class="hs-collapse-toggle relative size-9 flex justify-center items-center text-sm font-semibold rounded-lg border border-gray-200 text-gray-800 hover:bg-blue-100 focus:outline-none focus:bg-blue-100 focus:text-blue-500 hover:text-blue-500 disabled:opacity-50 disabled:pointer-events-none"
          id="hs-header-scrollspy-collapse"
          aria-expanded="false"
          aria-controls="hs-header-scrollspy"
          aria-label="Toggle navigation"
          data-hs-collapse="#hs-header-scrollspy"
        >
          <svg
            class="hs-collapse-open:hidden size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" x2="21" y1="6" y2="6" />
            <line x1="3" x2="21" y1="12" y2="12" />
            <line x1="3" x2="21" y1="18" y2="18" />
          </svg>
          <svg
            class="hs-collapse-open:block shrink-0 hidden size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
          <span class="sr-only">Toggle navigation</span>
        </button>
      </div>
      <!-- End Collapse Button -->
    </div>
    <!-- End Logo w/ Collapse Button -->

    <!-- Collapse -->
    <div
      id="hs-header-scrollspy"
      class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block"
      aria-labelledby="hs-header-scrollspy-collapse"
    >
      <div
        class="overflow-hidden overflow-y-auto max-h-[75vh] [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300"
      >
        <div
          data-hs-scrollspy="#scrollspy"
          class="py-2 md:py-0 [--scrollspy-offset:220] md:[--scrollspy-offset:70] flex flex-col md:flex-row md:items-center md:justify-end gap-0.5 md:gap-4"
        >
          <a
            class="nav-link font-medium p-2 flex items-center text-base text-gray-800 rounded-lg focus:outline-none focus:text-blue-500 hover:text-blue-500"
            href="{{ url_for('main.Home') }}"
          >
            Home
          </a>

          <a
            class="nav-link font-medium p-2 flex items-center text-base text-gray-800 rounded-lg focus:outline-none focus:text-blue-500 hover:text-blue-500"
            href="{{ url_for('main.Chatbot') }}"
          >
            Beemo
          </a>

          <a
            class="nav-link font-medium p-2 flex items-center text-base text-gray-800 rounded-lg focus:outline-none focus:text-blue-500 hover:text-blue-500"
            href="{{ url_for('main.game_zone') }}"
          >
            Kids Zone
          </a>

          <button
            class="nav-link font-medium p-2 flex items-center text-base text-gray-800 rounded-lg focus:outline-none focus:text-blue-500 hover:text-blue-500"
            id="open-parent-modal"
          >
            Parent Zone
          </button>

          <form method="post" action="{{ url_for('auth.logout') }}">
            <button
              type="submit"
              class="nav-link font-medium p-2 flex items-center text-base text-gray-800 rounded-lg focus:outline-none focus:text-blue-500 hover:text-blue-500"
            >
              Logout
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- End Collapse -->
  </nav>
</header>
<!-- ========== END HEADER ========== -->
<!-- Modal Content -->
<!-- Custom Modal -->
<div
  id="pin-modal"
  class="fixed inset-0 z-50 flex items-center justify-center hidden bg-gray-900 bg-opacity-50"
>
  <div class="bg-white rounded-lg shadow-lg max-w-sm w-full p-6">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-bold text-gray-800">Enter PIN Code</h3>
      <button
        id="close-parent-modal"
        class="text-gray-600 hover:text-gray-800 focus:outline-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <p class="text-sm text-gray-600 mb-4">
      This modal ensures that only the parent can access the parent dashboard.
      Please type the PIN code <strong>1234</strong> to test this feature.
    </p>
    <form id="pin-form">
      <div class="flex justify-center gap-x-3 mb-4">
        <input
          type="password"
          maxlength="1"
          class="w-12 h-12 text-center text-lg border rounded-md focus:border-blue-500 focus:ring-blue-500"
          required
        />
        <input
          type="password"
          maxlength="1"
          class="w-12 h-12 text-center text-lg border rounded-md focus:border-blue-500 focus:ring-blue-500"
          required
        />
        <input
          type="password"
          maxlength="1"
          class="w-12 h-12 text-center text-lg border rounded-md focus:border-blue-500 focus:ring-blue-500"
          required
        />
        <input
          type="password"
          maxlength="1"
          class="w-12 h-12 text-center text-lg border rounded-md focus:border-blue-500 focus:ring-blue-500"
          required
        />
      </div>
      <p id="error-message" class="text-red-500 text-center mb-4 hidden">
        Invalid PIN code. Please try again.
      </p>
      <div class="flex justify-end">
        <button
          type="submit"
          class="py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:bg-blue-700"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
<!-- End Custom Modal -->

<!-- End Modal Content -->

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const modal = document.getElementById("pin-modal");
    const openModalButton = document.getElementById("open-parent-modal");
    const closeModalButton = document.getElementById("close-parent-modal");
    const pinForm = document.getElementById("pin-form");
    const pinInputs = modal.querySelectorAll('input[type="password"]');
    const errorMessage = document.getElementById("error-message");

    // Open modal when button is clicked
    openModalButton.addEventListener("click", function (e) {
      e.preventDefault();
      modal.classList.remove("hidden");
      pinInputs[0].focus(); // Focus the first input when the modal opens
    });

    // Close modal
    closeModalButton.addEventListener("click", function () {
      modal.classList.add("hidden");
      pinForm.reset(); // Reset the form
      errorMessage.classList.add("hidden"); // Hide error message if any
    });

    // Handle form submission
    pinForm.addEventListener("submit", function (e) {
      e.preventDefault();

      let enteredPin = "";
      pinInputs.forEach((input) => {
        enteredPin += input.value;
      });

      const correctPin = "1234"; // Replace with your actual PIN

      if (enteredPin === correctPin) {
        window.location.href = "{{ url_for('main.parent') }}";
      } else {
        errorMessage.classList.remove("hidden");
        pinForm.reset(); // Clear inputs on error
        pinInputs[0].focus(); // Focus the first input
      }
    });

    // Automatically focus the next input field and handle backspace
    pinInputs.forEach((input, index) => {
      input.addEventListener("input", function () {
        if (input.value.length === 1 && index < pinInputs.length - 1) {
          pinInputs[index + 1].focus();
        }
      });

      input.addEventListener("keydown", function (e) {
        if (e.key === "Backspace" && input.value === "" && index > 0) {
          pinInputs[index - 1].focus();
        }
      });
    });
  });
</script>
