<!-- ========== HEADER ========== -->
<header
  class="sticky top-0 inset-x-0 bg-white border-b border-gray-200 flex flex-wrap md:justify-start md:flex-nowrap z-50 w-full"
>
  <nav
    class="relative max-w-[85rem] w-full mx-auto md:flex md:items-center md:justify-between md:gap-3 px-4 sm:px-6 lg:px-8 py-8"
  >
    <!-- Logo w/ Collapse Button -->
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <a href="{{ url_for('main.Home') }}" class="logo">
        <p class="text-2xl font-bold text-blue-600">Beemo</p>
      </a>
      <!-- End Logo -->

      <!-- Collapse Button -->
      <div class="md:hidden">
        <button
          type="button"
          class="hs-collapse-toggle relative size-9 flex justify-center items-center text-sm font-semibold rounded-lg border border-gray-200 text-gray-800 hover:bg-blue-100 focus:outline-none focus:bg-blue-100 focus:text-blue-500 hover:text-blue-500 disabled:opacity-50 disabled:pointer-events-none"
          id="hs-header-scrollspy-collapse"
          aria-expanded="false"
          aria-controls="hs-header-scrollspy"
          aria-label="Toggle navigation"
          data-hs-collapse="#hs-header-scrollspy"
        >
          <svg
            class="hs-collapse-open:hidden size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" x2="21" y1="6" y2="6" />
            <line x1="3" x2="21" y1="12" y2="12" />
            <line x1="3" x2="21" y1="18" y2="18" />
          </svg>
          <svg
            class="hs-collapse-open:block shrink-0 hidden size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
          <span class="sr-only">Toggle navigation</span>
        </button>
      </div>
      <!-- End Collapse Button -->
    </div>
    <!-- End Logo w/ Collapse Button -->

    <!-- Collapse -->
    <div
      id="hs-header-scrollspy"
      class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block"
      aria-labelledby="hs-header-scrollspy-collapse"
    >
      <div
        class="overflow-hidden overflow-y-auto max-h-[75vh] [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300"
      >
        <div
          data-hs-scrollspy="#scrollspy"
          class="py-2 md:py-0 [--scrollspy-offset:220] md:[--scrollspy-offset:70] flex flex-col md:flex-row md:items-center md:justify-end gap-0.5 md:gap-4"
        >
          <a
            class="nav-link font-medium p-2 flex items-center text-base text-gray-800 rounded-lg focus:outline-none focus:text-blue-500 hover:text-blue-500"
            href="{{ url_for('main.Home') }}"
          >
            Home
          </a>

          <a
            class="nav-link font-medium p-2 flex items-center text-base text-gray-800 rounded-lg focus:outline-none focus:text-blue-500 hover:text-blue-500"
            href="{{ url_for('main.Test') }}"
          >
            Beemo
          </a>

          <a
            class="nav-link font-medium p-2 flex items-center text-base text-gray-800 rounded-lg focus:outline-none focus:text-blue-500 hover:text-blue-500"
            href="{{ url_for('main.sidebar') }}"
          >
            Kids Zone
          </a>

          <a
            class="nav-link font-medium p-2 flex items-center text-base text-gray-800 rounded-lg focus:outline-none focus:text-blue-500 hover:text-blue-500"
            href="{{ url_for('main.parent') }}"
          >
            Parent Zone
          </a>

          <form method="post" action="{{ url_for('auth.logout') }}">
            <button
              type="submit"
              class="nav-link font-medium p-2 flex items-center text-base text-gray-800 rounded-lg focus:outline-none focus:text-blue-500 hover:text-blue-500"
            >
              Logout
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- End Collapse -->
  </nav>
</header>
<!-- ========== END HEADER ========== -->
