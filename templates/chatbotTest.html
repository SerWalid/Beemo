{% extends 'base.html' %}

{% block head %}
 <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

<title>Chatbot</title>
<style>
        /* Additional styles can be placed here if needed */
        .chatbox-popup__main,
        .chatbox-panel__main {
            height: 300px; /* Adjust the height as per your design */
            overflow-y: auto;
            padding: 10px;
        }
    </style>
{% endblock %}

{% block body %}
<button class="chatbox-open">
    <i class="fa fa-comment fa-2x" aria-hidden="true"></i>
</button>
<button class="chatbox-close">
    <i class="fa fa-close fa-2x" aria-hidden="true"></i>
</button>

<section class="chatbox-popup">
    <header class="chatbox-popup__header">
        <aside style="flex:3">
           <img src="{{ url_for('static', filename='images/logo.png') }}" alt="User Avatar" class="chatbox-popup__avatar">
        </aside>
        <aside style="flex:8">
            <h1>Medianet</h1>
            <p>Agent (Online)</p>
        </aside>

    </header>
    <main class="chatbox-popup__main" id="chat-output-popup">
        <!-- Chat messages will be dynamically added here -->
    </main>
    <footer class="chatbox-popup__footer">
        <aside style="flex:1;color:#888;text-align:center;">
            <i class="fa fa-camera" aria-hidden="true"></i>
        </aside>
        <aside style="flex:10">
            <textarea id="user-input-popup" placeholder="Type your message here..." autofocus></textarea>
        </aside>
        <aside style="flex:1;color:#888;text-align:center;">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
        </aside>
    </footer>
</section>

<section class="chatbox-panel">
    <header class="chatbox-panel__header">
        <aside style="flex:3">
            <i class="fa fa-user-circle fa-3x chatbox-popup__avatar" aria-hidden="true"></i>
        </aside>
        <aside style="flex:6">
            <h1>Sussanah Austin</h1>
            <p>Agent (Online)</p>
        </aside>
        <aside style="flex:3;text-align:right;">
            <button class="chatbox-minimize"><i class="fa fa-window-restore" aria-hidden="true"></i></button>
            <button class="chatbox-panel-close"><i class="fa fa-close" aria-hidden="true"></i></button>
        </aside>
    </header>
    <main class="chatbox-panel__main" id="chat-output-panel">
        <!-- Chat messages will be dynamically added here -->
    </main>
    <footer class="chatbox-panel__footer">
        <aside style="flex:1;color:#888;text-align:center;">
            <i class="fa fa-camera" aria-hidden="true"></i>
        </aside>
        <aside style="flex:10">
            <textarea id="user-input-panel" placeholder="Type your message here..." autofocus></textarea>
        </aside>
        <aside style="flex:1;color:#888;text-align:center;">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
        </aside>
    </footer>
</section>



{% endblock %}
